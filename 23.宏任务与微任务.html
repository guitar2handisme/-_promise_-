  <script>

    /*
    问：什么是宏任务 与 微任务？
    答：因为 js 是单线程的，所以会将 【异步回调函数】 放入任务队列
        等 js 将主线程的代码执行完，才会去将任务队列的代码拉到主线程来执行。
        而任务队列分为 宏任务队列 与 微任务队列，每次 js 在执行一个 宏任务 之前，
        都先会看看 微任务队列 里是否有没有执行完的 微任务，
        1：如果有，则会先将 微任务执行完在执行下一个 宏任务
        2: 如果没有，则会按照宏任务队列里的任务顺序，依次将宏任务执行完
    问：目前我们学过哪些宏任务的 异步回调函数，和哪些微任务的 异步回调函数？
    答：大部分的异步回调都是宏任务，目前属于微任务的异步回调只有 promise 实例那些方法管理的 异步回调
       比如 then 管理的 成功 失败 的回调，catch 管理的 失败的回调
    */
    //==========================================================================================================================================
    
    
    

    //==========================================================================================================================================
    /*
    问：下列代码的执行顺序是怎么样的？
    答：11-->22-->33-->44
    */
    /* setTimeout(() => {
      console.log('setTimeout'); // 44
    }, 0);
    Promise.resolve(1).then(
      value => console.log('成功的value1：', value) // 22
    )
    Promise.resolve(2).then(
      value => console.log('成功的value2：', value) //33
    )
    console.log('主线程打印') // 11 */
    //==========================================================================================================================================
    
    //==========================================================================================================================================
    /*
    问：下列代码的执行顺序是怎么样的？
    答：6-->4-->5-->1-->2-->3
    */
    setTimeout(() => {
      console.log('setTimeout1'); // 1
      Promise.resolve(3).then(
        value => console.log('成功的value3：', value) // 2
      )
    }, 0);
    setTimeout(() => {
      console.log('setTimeout2'); // 3
    }, 0);
    Promise.resolve(1).then(
      value => console.log('成功的value1：', value) // 4
    )
    Promise.resolve(2).then(
      value => console.log('成功的value2：', value) //5
    )
    console.log('主线程打印') // 6
    //==========================================================================================================================================
    
    
    
    
  </script>
