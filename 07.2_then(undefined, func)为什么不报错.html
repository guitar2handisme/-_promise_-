<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //==========================================================================================================================================
    /*
    问：promise 实例切换到 fulfilled 后，为什么
       then(undefined, ()=>{}) 该种传参方式
       不报如下错误：Uncaught TypeError: undefined is not a function
    答：按照常理，是要报以上错误的，但是Promise做了处理
        发现 实例 状态切换为成功后，觉得是个值得高兴的事情，就算没有 成功的回调也不要紧
        就不给予抛出错误了
    😡注意：此处的 undefined 是个占位符，可以是任何数据类型的字面量
    */
    const p = new Promise((resolve, reject) => {
      resolve('状态切为-->fulfilled; ')
      //reject('状态切为-->rejected; ')
    })
    p.then(
      undefined,
      () => {}
    )
    //==========================================================================================================================================
    
    
    
  </script>
</body>
</html>
