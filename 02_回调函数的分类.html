<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // #region 【1:什么是回调函数】
      /*
        问：什么是回调函数
        答：1：我们定义的
            2：我们没有手动去调用
            3：最终执行了【js引擎调用的】
      */
    // #endregion

    // #region 【2：回调函数的分类】
      /*
        问？回调函数都有哪些分类
        答：回调函数答题可以分 2 类
            1：同步回调
            2：异步回调
      */
      /*
        问：什么是同步回调？
        答：就是在放在 js 主线程，按顺序往下执行的函数
            比如 【forEAch】 里的回调，new Promise(executor) 的 executor
      */
      [1,2,3].forEach(ite => console.log(ite))
      console.log('four') // 按顺序打印 1 2 3 four
      /*
        问：什么是异步回调？
        答：会被放到 【js任务队列】里的回调
            js 等主线程代码先执行完，才会去任务队列里去执行被放进去的代码
            例如【setTimeOut】里的回调函数、AJAX 的回调、Promise 成功或失败的回调
        重点😂：只要是异步回调最后都会被push 到 js 的异步队列里去等待执行
      */
        setTimeout(() => {
          console.log(1)
        }, 0);
        console.log('two')
        //  打印顺序： two 1
     // #endregion
  
    // #region 【3: 】
      
    // #endregion
  </script>
</body>
</html>
