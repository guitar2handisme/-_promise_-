  <script>
    // #region 【1:js的错误类型常见的都有哪些】
    /*
    问：js的错误类型常见的都有哪些?
    答：0：Uncaught error: 所以错误的父类型 --> 一般程序员自己抛出的错误会用这个类型标注
        1: Uncaught ReferenceError: 【引用的变量不存在错误】未被捕获到
        2：Uncaught TypeError: 【数据类行不正确】未被捕获到
        3：Uncaught RangeError: 【浏览器栈内存溢出错误】未被捕获到
        4: Uncaught SyntaxError：【语法错误】 未捕获到
    */

    // 1: Uncaught ReferenceError: 【引用的变量不存在错误】未被捕获到
    // console.log(a) // 1：Uncaught ReferenceError

    /* --------------------------------------------------------------------------------------------------------------------------
    // 2：Uncaught TypeError: 【数据类行不正确】未被捕获到
    let ac
    ac.array.forEach(element => {
      console.log(element) //2： Uncaught TypeError: Cannot read properties of undefined (reading 'array')
    }); 
    */
    // --------------------------------------------------------------------------------------------------------------------------

    /* --------------------------------------------------------------------------------------------------------------------------
    // 3：Uncaught RangeError: 【浏览器栈内存溢出错误】未被捕获到
      function add(params) {
      if (true) {
        add(params)
      }
      }
      add(1) // 3：Uncaught RangeError: Maximum call stack size exceeded
    */
    //--------------------------------------------------------------------------------------------------------------------------

    
    //--------------------------------------------------------------------------------------------------------------------------
    /* 
    let a = 123;
    console.log(a // 4：Uncaught SyntaxError
    */
    //--------------------------------------------------------------------------------------------------------------------------
    

    /* --------------------------------------------------------------------------------------------------------------------------
    // 注意：这些错误类型其实都是错位对象，属于对象数据类型
    let err = new Error('123')
    console.log(typeof err) // object
    console.log(err.message) // 123
    console.log(err.stack) // Error: 123 at 03_js%20%E7%9A%84%E9%94%99%E8%AF%AF%E7%B1%BB%E5%9E%8B.html:46:15
    console.log(err instanceof Object); // true
    */
    //--------------------------------------------------------------------------------------------------------------------------
   

    /*--------------------------------------------------------------------------------------------------------------------------
      问：错误对象有两个属性
      答：message 和 stack
          message：错位的相关描述（即出什么错误了）
          stack：记录错误发生在哪个文件、在第几行
      问：如何查看错位对象？
      答：不能通过console.log()这样打印，
          而要通过try{}catch()配合{}debugger来进行断点查看
    */

    } catch (error) {
      debugger
      console.log(error)
    } */

      答：因为错误对象里面有着这个错误详细信息，方便程序员定位错误出现在哪
          
    */
